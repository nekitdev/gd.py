[tool.poetry]
name = "gd.py"
version = "1.0.0-alpha.1"
description = "An API wrapper for Geometry Dash written in Python."
authors = ["nekitdev"]
license = "MIT"

readme = "README.md"

homepage = "https://github.com/nekitdev/gd.py"
repository = "https://github.com/nekitdev/gd.py"
documentation = "https://nekitdev.github.io/gd.py"

keywords = ["python", "gd"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

[tool.poetry.urls]
Discord = "https://nekit.dev/discord"
Funding = "https://patreon.com/nekitdev"
Issues = "https://github.com/nekitdev/gd.py/issues"

[[tool.poetry.packages]]
include = "gd"

[[tool.poetry.include]]
path = "_gd"
format = "wheel"

[[tool.poetry.include]]
path = "_gd/*.pyd"
format = "wheel"

[[tool.poetry.include]]
path = "_gd/*.so"
format = "wheel"

[[tool.poetry.include]]
path = "_gd"

[tool.poetry.build]
generate-setup-file = false
script = "build.py"

[tool.poetry.scripts]
"gd" = "gd.main:gd"
"gd.server" = "gd.server.main:server"

[tool.poetry.dependencies]
python = ">= 3.7"

aiohttp = ">= 3.8.1"
click = ">= 8.1.3"
tqdm = ">= 4.64.1"
yarl = ">= 1.8.1"

attrs = ">= 22.1.0"
cattrs = ">= 22.2.0"

pendulum = ">= 2.1.2"

entrypoint = ">= 1.3.0"
versions = ">= 1.3.0"

named = ">= 1.1.0"

xor-cipher = ">= 3.0.0"

async-extensions = ">= 1.2.1"
iters = ">= 0.11.0"

[tool.poetry.dependencies.lxml]
version = ">= 4.9.1"
optional = true

[tool.poetry.dependencies.pillow]
version = ">= 9.2.0"
optional = true

[tool.poetry.dependencies.pycryptodome]
version = ">= 3.15.0"
optional = true

[tool.poetry.dependencies.fastapi]
version = ">= 0.88.0"
optional = true

[tool.poetry.dependencies.uvicorn]
version = ">= 0.20.0"
optional = true
extras = ["standard"]

[tool.poetry.extras]
crypto = ["pycryptodome"]
image = ["pillow"]
speed = ["lxml"]
server = ["fastapi", "uvicorn"]

[tool.poetry.group.format]
optional = true

[tool.poetry.group.format.dependencies]
black = "22.12.0"

[tool.poetry.group.format.dependencies.isort]
version = "5.11.4"

[tool.poetry.group.check]
optional = true

[tool.poetry.group.check.dependencies]
mypy = "0.991"

types-pillow = "9.4.0.19"
lxml-stubs = "0.4.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "7.2.1"
pytest-cov = "4.0.0"
pytest-benchmark = "4.0.0"
pytest-asyncio = "0.20.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "1.3.1"
mkdocs-material = "8.5.3"

[tool.poetry.group.docs.dependencies.mkdocstrings]
version = "0.19.0"
extras = ["python"]

[tool.flake8]
max_line_length = 100
ignore = ["E741", "W503"]

[tool.black]
line_length = 100

[tool.isort]
line_length = 100
profile = "black"

[tool.pytest.ini_options]
addopts = "--cov gd"
testpaths = ["tests"]

[tool.coverage.run]
source = ["gd"]

[tool.coverage.report]
ignore_errors = true
exclude_lines = [
    "pragma: never",
    "pragma: no cover",
    "if TYPE_CHECKING",
    "@overload",
    "@abstractmethod",
    "raise NotImplementedError",
    "raise AssertionError",
    "def __repr__",
]

[tool.coverage.html]
directory = "coverage"

[tool.mypy]
show_column_numbers = true

disallow_any_decorated = true
disallow_any_generics = true
warn_return_any = true

no_implicit_optional = true
strict_optional = true

strict_equality = true

disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
disallow_untyped_globals = true

disallow_incomplete_defs = true

warn_no_return = true
warn_unreachable = true

warn_redundant_casts = true
warn_unused_ignores = false  # compatibility

[tool.changelogging]
name = "gd.py"
version = "1.0.0-alpha.1"
url = "https://github.com/nekitdev/gd.py"
directory = "changes"
output = "CHANGELOG.md"

start_string = "<!-- changelogging: start -->"

title_format = "{version} ({date})"
issue_format = "[#{issue}]({url}/pull/{issue})"

bullet = "-"
wrap = true
wrap_size = 100

display = ["feature", "change", "fix", "security", "deprecation", "removal", "internal"]

[build-system]
requires = ["poetry-core >= 1.4.0", "maturin >= 0.14.10", "entrypoint >= 1.3.0"]
build-backend = "poetry.core.masonry.api"
