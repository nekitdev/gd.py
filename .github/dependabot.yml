version: 2

updates:
  - package-ecosystem: github-actions
    directory: "/"

    labels:
      - A-dependencies
      - P-normal
      - S-triage

    schedule:
      interval: daily

    open-pull-requests-limit: 10

  - package-ecosystem: pip
    directory: "/"

    labels:
      - A-dependencies
      - P-normal
      - S-triage

    schedule:
      interval: daily

    open-pull-requests-limit: 10

    versioning-strategy: increase
